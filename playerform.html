 <header>

  <div id="signupform">
    <div class="box">
      <h1 class="content-title">Player Registration</h1>               
      <form accept-charset="utf-8" action="https://formspree.io/f/xvodwgjy" method="post">
        <fieldset>
          <label for="full-name">Full Name</label>
          <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
          <label for="email-address">Email Address</label>
          <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
          <label for="DOB">DOB</label>
          <input type="text" name="DOB" id="DOB" placeholder="Date of Birth" required="">
          <fieldset class="Position_Skill">
            <label>Postion</label>
            <input type="text" name="Position" placeholder="Preferred Position" required="">
            <br>
            <label>Divison</label>
            <select name="Skill Level" required="">
              <option value="Select" selected="Select Skill Level" disabled="">Select Divison</option>
              <option value="Club">Club</option>
              <option value="A">Single A</option>
              <option value="AA">Double A</option>
              <option value="AAA">Triple A</option>
              <option value="Pro">Pro</option>
              <option value="30+">30+</option>
              </select>
              <br>
            <label for="note">Note</label>
          <textarea rows="2" name="note" id="note" placeholder="Include any additional information"></textarea>
          <input type="hidden" name="_subject" id="email-subject" value="Registration Form Submission">
        </fieldset>
        <input class="btn" type="submit" value="Register">
      </form>
                        </div>
